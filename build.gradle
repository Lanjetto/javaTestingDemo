plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
    id 'groovy'
}

group = 'com.nexign'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.26'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.25.3'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.10.2'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    testImplementation group: 'io.kotest', name: 'kotest-assertions-core-jvm', version: '5.8.0'
    testImplementation group: 'io.kotest', name: 'kotest-runner-junit5-jvm', version: '5.8.0'
    implementation group: 'io.kotest', name: 'kotest-property-jvm', version: '5.8.0'

    implementation 'org.apache.groovy:groovy:4.0.19'
    testImplementation 'org.apache.groovy:groovy:4.0.19'

    testImplementation 'org.spockframework:spock-core:2.4-M2-groovy-4.0'

}

test {
    useJUnitPlatform()
}
